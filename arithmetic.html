<!DOCTYPE html>
<html>
    <head>
    <title>
        Arithmetic page
    </title>
  
    </head>
 
<body>

<h2>Sai Vivek Tadiparthi computes</h2>

<form>
    
    <label for="first_num">Enter a number</label>
    <input type ="number"  id="first_num" name="first_num" value=10> <br>

    <label for="second_num">Enter a number</label>
    <input type ="number" class="form-control" id="second_num" name="second_num" value=2> <br>
   <input type="button" class="btn btn-primary" onclick="permutations()" value="Compute">
</form>


</br><p id="result">The result will be displayed here</p>

<form>
    <input type="radio" id="plus" name="cal" onclick="processRadio()" value="plus">
    <label for="plus">+</label></br>
  
   
    <input type="radio" id="minus" name="cal" onclick="processRadio()" value="minus">
    <label for="minus">-</label></br>
   
    
    <input type="radio" id="times" name="cal" onclick="processRadio()" value="times">
    <label for="times">*</label></br>
    
    <input  type="radio" id="divide" name="cal" onclick="processRadio()" value="divide">
    <label  for="divide">/</label></br>
  
    </form>

  <p id="result2">The result will be displayed here</p>


<script> 

function permutations(){
    fnum = document.getElementById("first_num").value
    snum = document.getElementById("second_num").value
    var product = 1;

    let i=fnum;

    do{
        product *=i;
        i--
    }while(i>=(fnum-snum+1))


    out = document.getElementById("result")
    out.innerHTML = fnum+" permute "+snum+" is "+product
}

function processRadio() {
    fnum = document.getElementById("first_num").value
    snum = document.getElementById("second_num").value

    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked

        if (plus) {
                out= document.getElementById("result2")
                out.innerHTML = (Number)(fnum) + Number(snum)
            }
            if (minus) {
                out= document.getElementById("result2")
                out.innerHTML = fnum - snum
            }
            if (times) {
                out=document.getElementById("result2")
                out.innerHTML = fnum * snum
            }
            if (divide) {
                out=document.getElementById("result2")
                out.innerHTML = fnum / snum
            }


}
</script>

</body>
</html>
